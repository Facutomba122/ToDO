<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>

    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body class="container">
    <main>
        <h1>Registrarse</h1>
        <section>
            <form class="formContainer" th:action="@{/registerData}" method="POST" th:object="${user}">
                <label class="labelForm inputField" for="username">Nombre de usuario</label>
                <input type="text" placeholder="Nombre de usuario" th:field="*{username}" id="username">
                <label class="labelForm inputField" for="password">Contrase単a</label>
                <input type="password" placeholder="Contrase単a" th:field="*{password}" id="password">
                <label class="labelForm inputField" for="confirmPassword">Repita la contrase単a</label>
                <input type="password" placeholder="Repita contrase単a" th:field="*{confirmPassword}" id="confirmPassword">
                <input class="inputField btn customBtn" type="submit" value="Registrarse" >
            </form>
        </section>
    </main>
    <footer>
        <p>Si ya tenes una cuenta inicia sesion haciendo <a th:href="@{/login}">click aqui</a></p>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
